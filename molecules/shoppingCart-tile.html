<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- body content start -->
    <div style="padding: 30px;">
      <div class="spo-scart__tile">
        <div class="spo-scart__product">
        <img src="../assets/images/SC-product.png" class="d-block w-100" alt="">
        </div>
        <div class="spo-scart__body">
        <div class="spo-scart__group">
            <label class="spo-scart__tag">Product</label>
            <div class="spo-scart__title">LIQUID METAL</div>
        </div>
        <div class="spo-scart__group">
            <label class="spo-scart__tag">Size</label>
            <div class="spo-selectBox">
                <select name="" id="" class="spo-bookride__form-select">
                    <option>L</option>
                    <option>M</option>
                    <option>S</option>
                 </select>
             </div>
        </div>
        <div class="spo-scart__group">
            <label class="spo-scart__tag">Price</label>
            <div class="spo-scart__price spo-scart__title-sub">SGD$45.00</div>
        </div>
        <div class="spo-scart__group">
            <label class="spo-scart__tag">Quantity</label>
            <div class="spo-selectBox">
                <select name="" id="" class="spo-bookride__form-select">
                    <option >1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                 </select>
             </div>
        </div>
        <div class="spo-scart__group">
            <label class="spo-scart__tag">Subtotal:</label>
            <div class="spo-scart__title spo-scart__title-sub">$90.00 USD</div>
        </div>
        </div>
      </div>

    </div>
    <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/ScrollTrigger.min.js'></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
