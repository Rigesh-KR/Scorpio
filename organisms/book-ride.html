<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <!-- styles -->
   <link rel="stylesheet" href="../assets/css/aos.css">
   <link rel="stylesheet" href="../assets/css/slick.css">
   <link rel="stylesheet" href="../assets/css/slick-theme.css">
   <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
   <link rel="stylesheet" href="../assets/css/gijgo.min.css">
   <link rel="stylesheet" href="../assets/css/style.css">
   <!-- styles -->
   <title>Document</title>
</head>
<body>
   <!-- book ride start -->
   <section class="spo-bookride" style="background-image: url('../assets/images/bookride-background.png');">
   <div class="spo-bookride__overlay" style="background-image: url('../assets/images/bookride-overlay.png');"></div>
   <div class="content-wrapper">
      <div class="spo-bookride__contents">
         <div class="spo-bookride__form">
            <div class="spo-bookride__form-wrap">
               <h2 class="spo-moduletitle">BOOK A TEST RIDE</h2>
               <div class="spo-modulesub">
                  Please select a preferred date and time for your test ride below. Our Sales Consultant will get in touch in 2 working days.
               </div>
               <div class="spo-bookride__form-inputs">
                  <div class="spo-bookride__form-inputwrap">
                     <input type="text" class="spo-bookride__form-input" required>
                     <label for="" class="spo-bookride__form-label">FIRST NAME</label>
                  </div>
                  <div class="spo-bookride__form-inputwrap">
                     <input type="text" class="spo-bookride__form-input" required>
                     <label for="" class="spo-bookride__form-label">LAST NAME</label>
                  </div>
                  <div class="spo-bookride__form-inputwrap">
                     <input type="text" class="spo-bookride__form-input" required>
                     <label for="" class="spo-bookride__form-label">EMAIL</label>
                  </div>
                  <div class="spo-bookride__form-inputwrap">
                     <input type="text" class="spo-bookride__form-input" required>
                     <label for="" class="spo-bookride__form-label">(COUNTRY CODE) CONTACT NUMBER</label>
                  </div>
                  <div class="spo-bookride__form-inputwrap">
                     <div class="spo-bookride__form-datepickwrap">
                        <input id="datepicker" placeholder="CHOOSE A DATE"
                        autocomplete="off" class="spo-bookride__form-datepickinp">
                     </div>
                  </div>
                  <div class="spo-bookride__form-inputwrap">
                     <div class="spo-bookride__form-selectwrap">
                        <select name="" id="" class="spo-bookride__form-select">
                           <option value="" class="spo-bookride__form-select-opt" disabled selected>CHOOSE A TIME</option>
                           <option value="" class="spo-bookride__form-select-opt">9.30 AM - 10.30 AM</option>
                           <option value="" class="spo-bookride__form-select-opt">10.30 AM - 11.30 AM</option>
                           <option value="" class="spo-bookride__form-select-opt">11.30 AM - 12.30 PM</option>
                           <option value="" class="spo-bookride__form-select-opt">1.30 PM - 2.30 PM</option>
                           <option value="" class="spo-bookride__form-select-opt">3.30 PM - 4.30 PM</option>
                        </select>
                     </div>      
                  </div>
               </div>
            </div>
         </div>
         <div class="spo-bookride__model">
            <div class="spo-bookride__model-imgsec">
               <img src="../assets/images/bookride-bike.png" alt="" class="spo-bookride__model-img">
            </div>
         </div>
      </div>
   </div>
   </section>
   <!-- book ride end -->

   <!-- scripts -->
   <script src="../assets/js/jquery.slim.min.js"></script>
   <script src="../assets/js/aos.js"></script>
   <script src="../assets/js/slick.min.js"></script>
   <script src="../assets/js/bootstrap.bundle.min.js"></script>
   <script src="../assets/js/gijgo.min.js"></script>
   <script src="../assets/js/script.js"></script> 
   <!-- scripts -->
</body>
</html>
