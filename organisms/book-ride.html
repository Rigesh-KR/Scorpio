<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <!-- styles -->
   <link rel="stylesheet" href="../assets/css/aos.css">
   <link rel="stylesheet" href="../assets/css/slick.css">
   <link rel="stylesheet" href="../assets/css/slick-theme.css">
   <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
   <link rel="stylesheet" href="../assets/css/style.css" />
   <!-- styles -->
   <title>Document</title>
</head>
<body>
   <!-- book ride start -->
   <section class="spo-bookride">
   <div class="content-wrapper">
      <div class="spo-bookride__contents">
         <div class="spo-bookride__form">
            <div class="spo-bookride__form-wrap">
               <h2 class="spo-moduletitle">BOOK A TEST RIDE</h2>
               <div class="spo-modulesub">
                  Please select a preferred date and time for your test ride below. Our Sales Consultant will get in touch in 2 working days.
               </div>
               <div class="spo-bookride__form-inputs">
                  <div class="spo-bookride__form-inputwrap">
                     <input type="text" class="spo-bookride__form-input" required>
                     <label for="" class="spo-bookride__form-label">FIRST NAME</label>
                  </div>
                  <div class="spo-bookride__form-inputwrap">
                     <input type="text" class="spo-bookride__form-input" required>
                     <label for="" class="spo-bookride__form-label">LAST NAME</label>
                  </div>
                  <div class="spo-bookride__form-inputwrap">
                     <input type="text" class="spo-bookride__form-input" required>
                     <label for="" class="spo-bookride__form-label">EMAIL</label>
                  </div>
                  <div class="spo-bookride__form-inputwrap">
                     <input type="text" class="spo-bookride__form-input" required>
                     <label for="" class="spo-bookride__form-label">(COUNTRY CODE) CONTACT NUMBER</label>
                  </div>
                  <div class="spo-bookride__form-inputwrap">
                     <div class="spo-bookride__form-selectwrap">
                        <select name="" id="" class="spo-bookride__form-select">
                           <option value="" class="spo-bookride__form-select-opt" selected>CHOOSE A TIME</option>
                           <option value="" class="spo-bookride__form-select-opt">Option one</option>
                           <option value="" class="spo-bookride__form-select-opt">Option two</option>
                           <option value="" class="spo-bookride__form-select-opt">Option three</option>
                           <option value="" class="spo-bookride__form-select-opt">Option four</option>
                        </select>
                     </div>
                  </div>
                  <div class="spo-bookride__form-inputwrap">
                     <div class="spo-bookride__form-selectwrap">
                        <select name="" id="" class="spo-bookride__form-select">
                           <option value="" class="spo-bookride__form-select-opt" disabled selected>CHOOSE A TIME</option>
                           <option value="" class="spo-bookride__form-select-opt">Option one</option>
                           <option value="" class="spo-bookride__form-select-opt">Option two</option>
                           <option value="" class="spo-bookride__form-select-opt">Option three</option>
                           <option value="" class="spo-bookride__form-select-opt">Option four</option>
                        </select>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="spo-bookride__model"></div>
      </div>
   </div>
   </section>
   <!-- book ride end -->

   <!-- scripts -->
   <script src="../assets/js/jquery.slim.min.js"></script>
   <script src="../assets/js/aos.js"></script>
   <script src="../assets/js/slick.min.js"></script>
   <script src="../assets/js/bootstrap.bundle.min.js"></script>
   <script src="../assets/js/script.js"></script>  
   <!-- scripts -->
</body>
</html>
